<html>
<body>
<label>Username : </label><input type="text" id="id1">
<label>Password : </label><input type="password" id="id2">
<button onClick="call()">Click Me</Button>
<h1 id="Args"></h1>
<script>
	function call(){
		let data1 = document.getElementById("id1").value;
		let data2 = document.getElementById("id2").value;
		console.log(data1,data2);
		if(data1=="" || data2=="")
		{
			args();
		}
		else{
			args(data1,data2);
		}
	}
function args(data1 = "CT",data2 = "CT"){
		document.getElementById("Args").innerHTML = "UserName : "+data1+"<br/>"+" Password : "+data2;
	}
</script>
</body>
</html>
