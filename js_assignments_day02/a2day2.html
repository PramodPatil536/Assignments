<html>
<body>
<h1 id="ww"></h1>
<script>
    const add =(data1,data2)=>{
		return data1+data2;
	}
	let data1 = parseInt(prompt("Enter a number1"));
	let data2 = parseInt(prompt("Enter a number2"));
	let inp = add(data1,data2);
	document.getElementById("ww").innerHTML="Addition of "+data1+" and "+data2+" is "+inp;
	
    
</script>
</body>
</html>
