<html lang="en">

<head>
    <title>Document</title>
    <style>
		#image{
			transition:all 1s;
		}
	</style>
</head>

<body>
    <image id="image" src="gg.png" style="width:200px;height:200px" alt="Loading.." onmouseout="zoomout()" onmouseover="zoom()">
    <script>
		function zoom(){
			document.getElementById("image").style.width="800px";
			document.getElementById("image").style.height="800px";
		}
		function zoomout(){
			document.getElementById("image").style.width="200px";
			document.getElementById("image").style.height="200px";
		}
    </script>

</body>

</html>
